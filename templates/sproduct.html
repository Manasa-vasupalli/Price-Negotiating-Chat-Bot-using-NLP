{% extends 'base.html' %}
{% block head %}
<title>Shop</title>
{% endblock %}
{% block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-white py-3 fixed-top">
    <div class="container">
      <img src="../static/img/logo2.jpeg" alt="" />
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span><i id="bar" class="fas fa-bars"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">

          <li class="nav-item">
            <a class="nav-link" href="{{url_for('index')}}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{url_for('shop')}}">Shop</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" href="{{url_for('blog')}}">Blog</a>
          </li>
          <li class="nav-item">
            <a href="{{ url_for('cart') }}">
              <i class="fas fa-shopping-bag"></i>
          </a>
          </li>
      </div>
    </div>
  </nav>

<section class="container sproduct my-5 pt-5">
  <form class="row mt-5" method="POST" action="/add-to-cart">
    <input type="hidden" name="product_id" value="{{ product_id }}">
    <input type="hidden" name="name" value="{{ name }}">
    <input type="hidden" name="price" value="{{ price }}">
    <input type="hidden" name="image" value="{{ image }}">
    <div class="col-lg-5 col-md-12 col-12">
      <img class="img-fluid mb-3" src="{{ image }}" alt="">
    </div>
    <div class="form-group col-lg-6 col-md-12 col-12">
      <h2 class="py-3">{{ name }}</h2>
      <h3 class="py-2">{{ price }}/-</h3>
        <label for="size">Select Size :</label>
        <select class="form-control my-3 custom-select-sm" id="size" name="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
        </select>
        <label for="quantity">Quantity :</label>
        <input type="number" class="form-control my-3 custom-select-sm" id="quantity" name="quantity" value="1" min="1">
        <button type="submit" class="add-to-cart-btn mt-3 my-5">Add to Cart</button>
        <!-- <button class="bargain-btn mt-3 ml-5 my-5">Negotiate</button> -->
    </div>
</form>

<div class="modal-header container">
  <h3 class="modal-title">Negotiate Price</h3>
  <button type="button" class="btn btn-danger" data-dismiss="modal" onclick="history.back()">Close</button>
</div>
<div class="row container"> 
  <div class="col-md-5 my-5">
    <div class="chatbox">
      <div class="chatlog">
        <div class="message received">
          <p>Hello, Im your Nego Bot !!</p>
        </div>
      </div>
      <div class="inputbox">
        <input id="messageInput" type="text" placeholder="Type your message...">
        <button id="sendButton" class=".buy-btn" type="submit">Send</button>
      </div>
    </div>
  </div>
  
  <div class="col-md-7 col-12">
    <div class="modal-body" style="height: 500px;">
      <div id="chatbox">
         <div class="messages botText">
            <img src="https://i.pinimg.com/originals/7d/9b/1d/7d9b1d662b28cd365b33a01a3d0288e1.gif" alt="Avatar" style="width:100%;">
            <p>Please write your price in from rs.xxx/- when making offers. e.g rs.1000/-</p>
        </div> 
      </div>
      <div id="bottom"></div>
    </div>
  </div>
</div>
</section>

<script type="module" src="../static/js/cart.js"></script>
<script type="module" src="../static/js/chat.js"></script>
  {% endblock %}
